<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="preload"
      as="style"
    />
    <script
      src="https://kit.fontawesome.com/9287cec03e.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon1.png" />
    <title>Daniel Fenner</title>
  </head>

  <body>
    <div id="wrapper">
      <div class="card">
        <img src="img/portrait.jpeg" />
        <h1>@danielfenner</h1>
        <p>Gamer, streamer, runner, aspiring software dev</p>
        <div class="buttons">
          <div>
            <a href="https://www.twitch.tv/danielfenner" target="_blank"
              ><button class="center iosRounded">
                <i class="fab fa-twitch"></i></button
            ></a>
          </div>
          <div>
            <a href="https://www.youtube.com/danielfenner" target="_blank"
              ><button class="center iosRounded">
                <i class="fab fa-youtube"></i></button
            ></a>
          </div>
          <div>
            <a href="https://www.twitter.com/danielfenner" target="_blank"
              ><button class="center iosRounded">
                <i class="fab fa-twitter"></i></button
            ></a>
          </div>
          <div>
            <a href="https://www.instagram.com/danielfenner" target="_blank"
              ><button class="center iosRounded">
                <i class="fab fa-instagram"></i></button
            ></a>
          </div>
          <div>
            <a href="https://www.tiktok.com/@danfenner" target="_blank"
              ><button class="center iosRounded">
                <i class="fab fa-tiktok"></i></button
            ></a>
          </div>
          <div>
            <a href="https://www.discord.gg/danielfenner" target="_blank"
              ><button class="center iosRounded">
                <i class="fab fa-discord"></i></button
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
